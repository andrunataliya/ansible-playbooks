---
- name: Install Wordpress on CentOS 7
  hosts: 54.70.144.41
  become: true
  become_method: sudo
  tasks: 
  - name: Install httpd package
    package: 
      name: "{{item}}"
      state: latest
    with_items:
      - epel-release
      - httpd
      - php
      - wget
      - unzip
      - tar
      - mariadb-server
      - mysql
    ignore_errors: true

  - name: Install epel-release
    shell: "sudo yum install http://rpms.remirepo.net/enterprise/remi-release-7.rpm -y"
  - name: config manager enabled 
    shell: "sudo yum-config-manager --enable remi-php72"
  - name : update httpd PHP 
    shell: "sudo yum install httpd php php-common php-opcache php-mcrypt php-cli php-gd php-curl php-mysql mysql -y" 


  - name: Download wordpress
    get_url:
      url: https://wordpress.org/wordpress-5.2.1.tar.gz
      dest: /tmp/


  - name: Unzip wordpress
    unarchive:
      src: "/tmp/wordpress-5.2.1.tar.gz"
      dest: "/var/www/html"
      remote_src: yes


  - name: Move files to html directory
    shell: "sudo mv /var/www/html/wordpress/* /var/www/html"
    ignore_errors: yes


  - name: Move index.html
    shell: "sudo mv /var/www/html/index.html /tmp/"
    ignore_errors: true


  - name: Restart apache
    systemd:
      name: httpd
      state: restarted
      enabled: yes
    ignore_errors: yes



- name: Create Route53
  hosts: localhost
  tasks:
    - name: Route53 A Record
      route53:
        state: "present"
        zone: "devops-guru-master.com"
        record: "wordpress.devops-guru-master.com"
        type: A
        ttl: 7200
        value: "54.70.144.41"